<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'"/>
    <title>MSDF font converter</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body>
    <div class="topstuff">
    <h1>üë∂ MSDF font converter üõ†Ô∏è</h1>
    <p>(for your real-time 3D stuff)</p>

    <div >
      <label>
        <!-- <img src="./images/logo.svg" width="32" /> -->
        <span class="genButton">Select an font</span>
        <input id="font" type="file" class="hidden" />
        <p><strong>File: </strong><span id="filename"></p>
      </label>
    </div>
  </div>
    <form id="myForm" class="hidden">
     

      <label>FontSize:</label>
      <input type="number" id="FontSize" step="1" value="42" required>
      <label>TextureSize:</label>
      <input type="number" id="TextureSize" step="256" value="1024" required>
      <label>Distance Range:</label>
      <input type="number" id="DistanceRange" step="1" value="4" required>
      <label>TexturePadding:</label>
      <input type="number" id="TexturePadding" step="1" value="4" required>


      <button class="genButton" type="submit">Convert</button>    

    </form>
    
    </div>
    <div class="dev">
      <p id="info"></p>
    
      <p><strong>Output: </strong><span id="output-path"></span></p></div>
    <div class="ribbon right rainbow">
      <a href="#">Alpha</a>
    </div>
  </body>
</html>
