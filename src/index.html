<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'"/>
    <title>MSDF font converter</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body>
    <h1>üë∂ MSDF font converter üõ†Ô∏è</h1>
    <p>(for Tooll3)</p>

    <div>
      <label>
        <img src="./images/logo.svg" width="32" />
        <span>Select an font to convert</span>
        <input id="font" type="file" class="hidden" />
      </label>
    </div>
    <form id="myForm" class="hidden">
      <div class="genButton" id="getFont">Select a font</div>

      <label>FontSize:</label>
      <input type="number" id="FontSize" step="1" value="42" required>
      <label>TextureSize:</label>
      <input type="number" id="TextureSize" step="512" value="1024" required>
      <label>Distance Range:</label>
      <input type="number" id="DistanceRange" step="1" value="4" required>
      <label>TexturePadding:</label>
      <input type="number" id="TexturePadding" step="1" value="4" required>


      <div class="genButton" id="generateButton">Generate</div>
      <button
      type="submit">Convert</button>    

    </form>
    <p id="info"></p>
    <p><strong>File: </strong><span id="filename"></span></p>
    <p><strong>Output: </strong><span id="output-path"></span></p>
    </div>
  </body>
</html>
